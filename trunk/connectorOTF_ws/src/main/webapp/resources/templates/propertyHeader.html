<div id="{{name}}" class="{{class}}">
	<b>{{name}}</b>
	<span class="add" style="margin-right:15px; float:right; cursor:pointer; display:{{unbounded ? "display":"none"}}"><img id="{{id}}" src="./img/plus.gif" /></span>
	<span style="margin-right:15px; float:right; cursor:pointer; display:{{minus ? "display":"none"}}"><img id="{{id}}"  class="remove" src="./img/minus.gif" /></span>
</div>
