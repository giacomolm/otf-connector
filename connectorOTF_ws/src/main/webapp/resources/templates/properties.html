<li class="_{{name}}">{{name}}: 
	<span id="" class="add" style="margin-right:15px; float:right; cursor:pointer; display:{{unbounded ? "display":"none"}}"><img src="./img/plus.gif" /></span>
	<span id="" style="margin-right:15px; float:right; cursor:pointer; display:{{minus ? "display":"none"}}"><img id="{{id}}" class="remove" src="./img/minus.gif" /></span>
</li>
<li class="_{{name}}"><input type="text" id="{{id}}" value="{{value}}" name="{{name}}"/></li>
